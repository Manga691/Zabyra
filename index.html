<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabyra-Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1a1a1a',
                            200: '#2d2d2d',
                            300: '#3d3d3d',
                            400: '#555555',
                            800: '#0a0a0a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .member-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.15);
        }
        .owner-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #000;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }
        .profile-ring {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        .owner-ring {
            border: 2px solid rgba(255, 215, 0, 0.8);
        }
        .search-input {
            backdrop-filter: blur(10px);
        }
        .glow-text {
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }
        ::selection {
            background: rgba(255, 215, 0, 0.3);
            color: white;
        }
    </style>
</head>
<body class="bg-dark-800 min-h-screen text-gray-200">
    <div class="container mx-auto px-4 py-12">
        <!-- Header Section -->
        <header class="text-center mb-16">
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-amber-500 mb-4 glow-text">Zabyra-Hub</h1>
            <p class="text-gray-400 max-w-2xl mx-auto text-lg mb-6">Zabyra-Community</p>
            <a href="https://chat.whatsapp.com/BaSKUaOGFyU9l2DxINFkZ9?mode=ac_t" 
               class="inline-block px-6 py-3 rounded-xl bg-gradient-to-r from-amber-400 to-amber-600 text-black font-bold text-lg hover:from-amber-500 hover:to-amber-700 hover:scale-105 transition-all duration-300 glow-text shadow-lg">
                Zabyra-Group-Community
            </a>
        </header>

        <!-- Search Bar -->
        <div class="max-w-xl mx-auto mb-16">
            <div class="relative">
                <input type="text" 
                       id="searchInput"
                       class="w-full px-5 py-4 rounded-xl bg-dark-300/30 border border-dark-400 search-input focus:border-amber-500 focus:ring-1 focus:ring-amber-400/30 text-white placeholder-gray-500 transition-all duration-300" 
                       placeholder="Search members...">
                <svg class="absolute right-4 top-4 h-5 w-5 text-amber-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <!-- Owners Section -->
        <div class="mb-16">
            <div class="flex justify-center mb-10">
                <h2 class="text-3xl font-bold bg-gradient-to-r from-amber-300 to-amber-500 text-transparent bg-clip-text inline-block glow-text">Owners</h2>
            </div>
            <div class="flex flex-wrap justify-center gap-8">
                <!-- Owners will be inserted here -->
            </div>
        </div>

        <!-- Members Section -->
        <div>
            <div class="flex justify-center mb-10">
                <h2 class="text-3xl font-bold bg-gradient-to-r from-gray-300 to-gray-400 text-transparent bg-clip-text inline-block">Members</h2>
            </div>
            <div class="flex flex-wrap justify-center gap-8">
                <!-- Members will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Member data with 2 owners and 5 regular members
        const members = [
            // Owners (first 2)
            {
                id: 1,
                name: "Nashar.Zabyr",
                role: "Server Owner",
                description: "Elzabyr el Akbar ",
                image: "Snapchat-334036116.jpg",
                alt: "Middle Eastern man with stylish beard wearing black leather jacket standing in a modern office",
                isOwner: true
            },
            {
                id: 2,
                name: "Boody.Zabyr",
                role: "Co-Owner",
                description: "Zabyr kbeer w mosyter ",
                image: "Snapchat-1619524526.jpg",
                alt: "Arab business professional with sharp features wearing a navy blue suit near cityscape window",
                isOwner: true
            },
            // Regular Members (next 5)
            {
                id: 3,
                name: "Hamza Hazem",
                role: "Head Admin",
                description: " Zabyr Bynyk Ktyr  ",
                image: "Snapchat-29413355.jpg",
                alt: "Elegant Arab woman with hijab wearing modern glasses and stylish blazer in professional setting",
                isOwner: false
            },
            {
                id: 4,
                name: "Nour El-Din ",
                role: "head Zany ",
                description: "Zabyr zany",
                image: "Snapchat-1379058113.jpg",
                alt: "Young energetic Arab man laughing while setting up event equipment with colorful lights in background",
                isOwner: false
            },
            {
                id: 5,
                name: "Mody",
                role: "Creative Director",
                description: "Malban el Zabyra",
                image: "https://placehold.co/400x400",
                alt: "Creative Arab woman with curly hair working on digital art tablet with multiple design screens visible",
                isOwner: false
            },
            {
                id: 6,
                name: "Ahmed ossama",
                role: "member",
                description: "Zabyr ala Ado ",
                image: "Snapchat-2139053156.jpg",
                alt: "Tech-savvy young Arab man with glasses analyzing complex code on multiple monitors in dark room",
                isOwner: false
            },
            {
                id: 7,
                name: "Mohamed osama",
                role: "member",
                description: "Manyok el Zabyra",
                image: "1111.jpg",
                alt: "Confident Arab woman leading a discussion group in a modern lounge with warm lighting",
                isOwner: false
            },
            {
                id: 8,
                name: "Salem",
                role: "member",
                description: "8any el Zabyra",
                image: "https://placehold.co/400x400",
                alt: "Confident Arab woman leading a discussion group in a modern lounge with warm lighting",
                isOwner: false
            },
              {
                id: 9,
                name: "Anas",
                role: "zany member",
                description: "{verbal Porn 2 } Zabeer monkey",
                image: "Snapchat-1808953019.jpg",
                alt: "Confident Arab woman leading a discussion group in a modern lounge with warm lighting",
                isOwner: false
            },
                       {
                id: 10,
                name: "Nabawi",
                role: "Undertrain",
                description: "{verbal Porn 1 } Zabyr undertrain { mostagad }",
                image: "image0.jpg",
                alt: "Confident Arab woman leading a discussion group in a modern lounge with warm lighting",
                isOwner: false
            },
        ];

        // Function to render members
        function renderMembers() {
            const ownersContainer = document.querySelector('.mb-16 .flex.flex-wrap');
            const membersContainer = document.querySelector('.mb-10 + .flex.flex-wrap');
            
            // Clear existing content
            ownersContainer.innerHTML = '';
            membersContainer.innerHTML = '';
            
            // Separate owners and members
            const owners = members.filter(member => member.isOwner);
            const regularMembers = members.filter(member => !member.isOwner);
            
            // Render owners
            owners.forEach(owner => {
                const ownerCard = document.createElement('div');
                ownerCard.className = 'member-card w-full sm:w-[45%] bg-dark-200/50 rounded-2xl overflow-hidden border border-dark-400/50 hover:border-amber-400/50 transition-all duration-300';
                ownerCard.innerHTML = `
                    <div class="p-8">
                        <div class="flex flex-col sm:flex-row items-center gap-6 mb-6">
                            <div class="relative">
                                <img src="${owner.image}" alt="${owner.alt}" class="w-20 h-20 rounded-full object-cover profile-ring owner-ring shadow-lg">
                                <span class="owner-badge">OWNER</span>
                            </div>
                            <div class="text-center sm:text-left">
                                <h3 class="text-2xl font-bold text-amber-300 mb-1">${owner.name}</h3>
                                <span class="text-amber-400 font-medium text-sm tracking-wider">${owner.role}</span>
                            </div>
                        </div>
                        <p class="text-gray-300 leading-relaxed text-center sm:text-left">${owner.description}</p>
                    </div>
                `;
                ownersContainer.appendChild(ownerCard);
            });
            
            // Render regular members
            regularMembers.forEach(member => {
                const memberCard = document.createElement('div');
                memberCard.className = 'member-card w-full sm:w-[45%] lg:w-[30%] bg-dark-200/30 rounded-2xl overflow-hidden border border-dark-400/30 hover:border-gray-400/50 transition-all duration-300';
                memberCard.innerHTML = `
                    <div class="p-8">
                        <div class="flex flex-col items-center gap-4 mb-5">
                            <img src="${member.image}" alt="${member.alt}" class="w-16 h-16 rounded-full object-cover profile-ring shadow">
                            <div class="text-center">
                                <h3 class="text-xl font-bold text-white mb-1">${member.name}</h3>
                                <span class="text-gray-400 font-medium text-sm">${member.role}</span>
                            </div>
                        </div>
                        <p class="text-gray-400 text-center leading-relaxed">${member.description}</p>
                    </div>
                `;
                membersContainer.appendChild(memberCard);
            });
        }

        // Initial render
        renderMembers();

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm === '') {
                renderMembers();
                return;
            }
            
            const ownersContainer = document.querySelector('.mb-16 .flex.flex-wrap');
            const membersContainer = document.querySelector('.mb-10 + .flex.flex-wrap');
            
            const filteredMembers = members.filter(member => 
                member.name.toLowerCase().includes(searchTerm) || 
                member.description.toLowerCase().includes(searchTerm) ||
                member.role.toLowerCase().includes(searchTerm)
            );
            
            ownersContainer.innerHTML = '';
            membersContainer.innerHTML = '';
            
            filteredMembers.forEach(member => {
                const card = document.createElement('div');
                if (member.isOwner) {
                    card.className = 'member-card w-full sm:w-[45%] bg-dark-200/50 rounded-2xl overflow-hidden border border-dark-400/50 hover:border-amber-400/50 transition-all duration-300';
                    card.innerHTML = `
                        <div class="p-8">
                            <div class="flex flex-col sm:flex-row items-center gap-6 mb-6">
                                <div class="relative">
                                    <img src="${member.image}" alt="${member.alt}" class="w-20 h-20 rounded-full object-cover profile-ring owner-ring shadow-lg">
                                    <span class="owner-badge">OWNER</span>
                                </div>
                                <div class="text-center sm:text-left">
                                    <h3 class="text-2xl font-bold text-amber-300 mb-1">${member.name}</h3>
                                    <span class="text-amber-400 font-medium text-sm tracking-wider">${member.role}</span>
                                </div>
                            </div>
                            <p class="text-gray-300 leading-relaxed text-center sm:text-left">${member.description}</p>
                        </div>
                    `;
                    ownersContainer.appendChild(card);
                } else {
                    card.className = 'member-card w-full sm:w-[45%] lg:w-[30%] bg-dark-200/30 rounded-2xl overflow-hidden border border-dark-400/30 hover:border-gray-400/50 transition-all duration-300';
                    card.innerHTML = `
                        <div class="p-8">
                            <div class="flex flex-col items-center gap-4 mb-5">
                                <img src="${member.image}" alt="${member.alt}" class="w-16 h-16 rounded-full object-cover profile-ring shadow">
                                <div class="text-center">
                                    <h3 class="text-xl font-bold text-white mb-1">${member.name}</h3>
                                    <span class="text-gray-400 font-medium text-sm">${member.role}</span>
                                </div>
                            </div>
                            <p class="text-gray-400 text-center leading-relaxed">${member.description}</p>
                        </div>
                    `;
                    membersContainer.appendChild(card);
                }
            });
        });
    </script>
</body>
</html>
